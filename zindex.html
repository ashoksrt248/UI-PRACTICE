<html>
    <head>
        <title>z-index</title>
        <style>
            .one{position:absolute;width:200px;height:200px;background-color: mediumvioletred;left:20%;}
            .two{position:absolute;width:200px;height:200px;background-color: olive;left:30%;z-index: -5;}
            .three{position:absolute;width:200px;height:200px;background-color: teal;left:40%;}
            .four{position:absolute;width:200px;height:200px;background-color: orange;left:50%;z-index: -4;}
        </style>
    </head>
    <body>
        <div class="one"></div><br>
        <div class="two"></div><br>
        <div class="three"></div><br>
        <div class="four"></div>
    </body>
</html>
